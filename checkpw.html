    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript를 사용하여 실시간으로 비밀번호 일치 여부 확인
        $(document).ready(function() {
            $('#newPassword, #confirmPassword').on('input', function() {
                const newPassword = $('#newPassword').val();
                const confirmPassword = $('#confirmPassword').val();
                const passwordMismatchMessage = $('#passwordMismatchMessage');
                
                if (newPassword === confirmPassword) {
                    // 비밀번호가 일치하면 메시지를 숨깁니다.
                    passwordMismatchMessage.text('');
                } else {
                    // 비밀번호가 일치하지 않으면 메시지를 표시합니다.
                    passwordMismatchMessage.text('비밀번호가 일치하지 않습니다. 다시 시도해주세요.');
                }
            });

            // 폼 제출 시 비밀번호 일치 여부 확인
            $('#passwordChangeForm').submit(function(event) {
                const newPassword = $('#newPassword').val();
                const confirmPassword = $('#confirmPassword').val();
                
                if (newPassword !== confirmPassword) {
                    // 비밀번호가 일치하지 않을 때 알람을 표시하고 폼 제출을 중지합니다.
                    alert('비밀번호를 확인 해주세요.');
                    event.preventDefault();
                }
            });
        });
    </script>
