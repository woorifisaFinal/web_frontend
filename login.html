<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>KB AI</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="header">
			<div class="d-flex row">
				<h1
					class="col-10 d-flex justify-content-center"
					style="
						padding-top: 15px;
						background-color: cadetblue;
						padding-left: 180px;
					"
				>
					우리 어드바이저
				</h1>
				<div
					id="header-btns"
					class="col-2 d-flex justify-content-center"
					style="background-color: orange; padding-top: 15px"
				>
					<button class="btn btn-info" style="height: 45px; margin-right: 10px">
						로그인
					</button>
					<button class="btn btn-info" style="height: 45px">회원가입</button>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-2">
				<div class="list-group">
					<!-- <a href="#" class="list-group-item list-group-item-action"
						>종목(토글)</a
					> -->
					<div class="btn-group dropend">
						<button
							class="btn btn-info dropdown-toggle"
							type="button"
							data-bs-toggle="dropdown"
							aria-expanded="false"
						>
							종목
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
							<li><a class="dropdown-item" href="#">주식</a></li>
							<li><a class="dropdown-item" href="#">채권</a></li>
							<li><a class="dropdown-item" href="#">안전자산</a></li>
						</ul>
					</div>
					<div class="btn-group dropend">
						<button
							class="btn btn-info dropdown-toggle"
							type="button"
							data-bs-toggle="dropdown"
							aria-expanded="false"
						>
							상품비교함
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
							<li>
								<div class="row">
									<div class="col-7">
										<a class="dropdown-item" href="#">첫번째 상품</a>
									</div>
									<div class="col-5">
										<button class="btn btn-secondary">
											<img
												src="img/delete-icon.png"
												alt="삭제"
												onclick=""
												style="width: 20px"
											/>
										</button>
									</div>
								</div>
							</li>
							<li>
								<div class="row">
									<div class="col-7">
										<a class="dropdown-item" href="#">두번째 상품</a>
									</div>
									<div class="col-5">
										<button class="btn btn-secondary">
											<img
												src="img/delete-icon.png"
												alt="삭제"
												onclick=""
												style="width: 20px"
											/>
										</button>
									</div>
								</div>
							</li>
							<li class="d-flex justify-content-center">
								<button class="btn btn-secondary">상품 비교하기</button>
							</li>
						</ul>
					</div>

					<a
						href="#"
						class="list-group-item list-group-item-action d-flex justify-content-center"
						>공지사항</a
					>
				</div>
			</div>

			<div class="col-10">
				<div class="container">
					<div class="row">
						<div class="col-8"></div>
						<div class="col-4">
							<div class="row">
								<div class="col-10" style="padding-right: 0%">
									<input
										type="text"
										class="form-control form-control-sm"
										placeholder="종목을 검색하세요"
									/>
								</div>
								<div class="col-2">
									<button
										class="btn btn-outline-secondary btn-sm"
										type="submit"
									>
										🔍
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<br />

				<div id="body" class="container-sm" style="background-color: bisque">
					<h2>로그인</h2>
					<br />
					<form action="/user/login" method="post" class="login-form">
						<div class="row">
							<label for="userID" class="col-sm-2 col-form-label"> ID </label>
							<div class="col-sm-10">
								<input
									type="text"
									id="userID"
									placeholder="ID를 입력해주세요"
								/>
							</div>
						</div>
						<div class="row">
							<label for="pw" class="col-sm-2 col-form-label"> 비밀번호 </label>
							<div class="col-sm-10">
								<input
									type="password"
									id="pw"
									placeholder="비밀번호를 입력해주세요"
								/>
							</div>
						</div>

						<div>
							<button type="submit" class="btn btn-primary mb-3">
								회원가입하기
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div
			id="footer"
			class="container-sm"
			style="background-color: lightgray; padding-top: 50px"
		>
			<div class="d-flex justify-content-center">footer 자리입니다</div>
		</div>
	</body>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"
	></script>
</html>
