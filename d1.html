<body>
    <div class="container">
      <div class="row">
        <!-- 차트 5 컨테이너 -->
        <div class="col-lg-6" id="chartContainer5" style="display: block;">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">위험형</h5>
              <!-- ECharts Pie Chart 5 -->
              <div id="echartsPieChart5" style="min-height: 400px;" class="echart"></div>
            </div>
          </div>
        </div>
        <!-- 차트 6 컨테이너 -->
        <div class="col-lg-6" id="chartContainer6" style="display: none;">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">안전형</h5>
              <!-- ECharts Pie Chart 6 -->
              <div id="echartsPieChart6" style="min-height: 400px;" class="echart"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- 화살표 아이콘 -->
      <div class="text-center mt-3">
        <i class="bi bi-arrow-right-circle" id="rightArrow" style="cursor: pointer;"></i>
        <i class="bi bi-arrow-left-circle" id="leftArrow" style="cursor: pointer; display: none;"></i>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const chartData5 = [
          { value: 10, name: 'us' },
          { value: 30, name: 'uk' },
          { value: 25, name: 'jp' },
          { value: 15, name: 'euro' },
          { value: 20, name: 'kor' },
          { value: 30, name: 'ind' },
          { value: 45, name: 'tw' },
          { value: 80, name: 'br' },
          { value: 90, name: 'kor3y' },
          { value: 14, name: 'kor10y' },
          { value: 19, name: 'us3y' },
          { value: 33, name: 'us10y' },
          { value: 14, name: 'gold' }
        ];
    
        const chartData6 = [
          { value: 60, name: 'us' },
          { value: 15, name: 'uk' },
          { value: 10, name: 'jp' },
          { value: 5, name: 'euro' },
          { value: 20, name: 'kor' },
          { value: 30, name: 'ind' },
          { value: 45, name: 'tw' },
          { value: 80, name: 'br' },
          { value: 90, name: 'kor3y' },
          { value: 14, name: 'kor10y' },
          { value: 19, name: 'us3y' },
          { value: 33, name: 'us10y' },
          { value: 14, name: 'gold' }
        ];
    
        const createChart = (chartId, chartData, titleText) => {
          const threshold = 5;
          let filteredData = [];
          let otherData = 0;
    
          chartData.forEach(item => {
            if ((item.value / chartData.reduce((acc, curr) => acc + curr.value, 0)) * 100 >= threshold) {
              filteredData.push(item);
            } else {
              otherData += item.value;
            }
          });
    
          if (otherData > 0) {
            filteredData.push({ value: otherData, name: '기타' });
          }
    
          const chart = echarts.init(document.querySelector(`#${chartId}`));
          chart.setOption({
            title: {
              text: titleText,
              subtext: 'Data',
              left: 'center'
            },
            tooltip: {
              trigger: 'item'
            },
            legend: {
              orient: 'vertical',
              left: 'left'
            },
            series: [{
              name: 'Access From',
              type: 'pie',
              radius: '50%',
              data: filteredData,
              emphasis: {
                itemStyle: {
                  shadowBlur: 10,
                  shadowOffsetX: 0,
                  shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
              }
            }]
          });
        };
    
        createChart("echartsPieChart5", chartData5, "위험형");
        createChart("echartsPieChart6", chartData6, "안전형");
    
        // 화살표 클릭 이벤트 처리
        const rightArrow = document.getElementById("rightArrow");
        const leftArrow = document.getElementById("leftArrow");
    
        rightArrow.addEventListener("click", () => {
          const chartContainer5 = document.getElementById("chartContainer5");
          const chartContainer6 = document.getElementById("chartContainer6");
    
          chartContainer5.style.display = "none";
          chartContainer6.style.display = "block";
          rightArrow.style.display = "none";
          leftArrow.style.display = "block";
        });
    
        leftArrow.addEventListener("click", () => {
          const chartContainer5 = document.getElementById("chartContainer5");
          const chartContainer6 = document.getElementById("chartContainer6");
    
          chartContainer6.style.display = "none";
          chartContainer5.style.display = "block";
          leftArrow.style.display = "none";
          rightArrow.style.display = "block";
        });
      });
    </script>
